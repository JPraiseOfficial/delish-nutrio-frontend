<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="./js/login.js" type="module" defer></script>

</head>

<body>
    <div class="logo">
        <a href="index.html"><img src="assets/home/logo.svg" alt="logo"></a>
    </div>

    <div class="Container">
        <div class="welcome-section">
            <h3 class="login-text">Your Path to Optimal Health <br>Starts Here!</h3>
            <div class="welcome-image">
                <img src="./Images/Login-image.png" alt="" height="400px">
            </div>
        </div>
        <div class="login-section">
            <div class="login-section">
                <h2>Welcome Back!</h2>
                <p>Please log in to your account to get started</p>
                <form id="login-form">
                    <label for="emailOrPhone">Email or Phone Number</label>
                    <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="Enter your email or phone number" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <a href="#" class="forgot-password">Forgotten Password?</a>

                    <button type="submit" class="login-btn">Login</button>

                    <div class="divider">or</div>

                    <button type="button" class="google-btn"><span class="google-icon"><img
                                src="./Images/Google icon.png" alt="">Sign Up with Google</button>

                    <p class="create-account">Don't have an account? <a href="register.html">Create an
                            Account.</a></p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
